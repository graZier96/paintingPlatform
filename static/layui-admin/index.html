<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绘画后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../img/favicon.ico">
	<link rel="stylesheet" href="layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="css/main.css" media="all" />
	<link rel="stylesheet" href="css/index.css">
</head>
<body class="main_body">
	<div class="layui-layout layui-layout-admin">
		<!-- 顶部 -->
		<div class="layui-header header">
			<div class="layui-main">
				<a href="#" class="logo">绘画后台管理</a>
				<!-- 搜索 -->
				<div class="layui-form component">
					<input class="searchContent" type="search"/>
			        <i class="layui-icon search">&#xe615;</i>
			    </div>
			    <span class="loginOut">退出</span>
			</div>

		</div>
		<!-- 左侧导航 -->
		<div class="layui-side layui-bg-black">
			<div class="navBar layui-side-scroll"></div>
		</div>

		<!-- 右侧内容 -->
		<div class="layui-body layui-form">
			<div class="layui-tab marg0" lay-filter="bodyTab">
				<div class="layui-tab-content clildFrame">
					<div class="layui-tab-item layui-show">
						<table class="layui-table">
						  	<colgroup>
						    	<col width="200">
						    	<col width="200">
						    	<col width="300">
						    	<col width="200">
						    	<col width="200">
						    	<col width="400">
						  	</colgroup>
						  	<thead>
						    	<tr class="paintNav">
						      		<th>作者</th>
						      		<th>标题</th>
						      		<th>路径</th>
						      		<th>提交时间</th>
						      		<th>状态</th>
						      		<th>操作</th>
						    	</tr>
					 	 	</thead>
						  	<tbody class="piantContent">
						   	 	
						  	</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 移动导航 -->
	<div class="site-tree-mobile layui-hide"><i class="layui-icon">&#xe602;</i></div>
	<div class="site-mobile-shade"></div>
	
	<div class="login">
		<div>
			<span>账号：</span><input type="text" class="adminName"/>
		</div>
		<div>
			<span>密码：</span><input type="password" class="password"/>
		</div>
		<div><button class="layui-btn loginIn">登录</button><button class="layui-btn layui-btn-normal reInput">重置</button></div>
	</div>

	<div class="photo"></div>

	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/nav.js"></script>
	<script type="text/javascript" src="js/leftNav.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
</body>
</html>
