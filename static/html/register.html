<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="box">
        <div class="header clearfix">
            <i class="layui-icon fl goback">&#xe65c;</i> 
            <span class="">账号注册</span>
        </div>

        <ul class="register_item">
            <li>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;账号&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="text" class="username" placeholder="2-8位中文数字字母"/>
            </li>
            <li>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;密码&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="password" class="password" placeholder="6-12位数字字母"/>
            </li>
            <li>
                <span>重复密码&nbsp;</span>
                <input type="password" class="password_re"/>
            </li>
            <li class="register_in">立即注册</li>
        </ul>
    </div>
</body>

<script src="../js/jquery-3.2.1.js"></script>
<script src="../layui/layui.all.js"></script>
<script src="../js/adaption.js"></script>
<script src="../js/register.js"></script>

</html>
