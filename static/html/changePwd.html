<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="box">
        <div class="header clearfix">
            <span class="">修改密码</span>
        </div>

        <ul class="register_item">
            <li>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;旧密码&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="password" class="password" placeholder=""/>
            </li>
            <li>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;新密码&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="password" class="passwordNew"/>
            </li>
            <li>
                <span>&nbsp;&nbsp;重复密码&nbsp;&nbsp;</span>
                <input type="password" class="passwordSame"/>
            </li>
            <li class="register_in changePwd">确认修改</li>
        </ul>
    </div>
</body>

<script src="../js/jquery-3.2.1.js"></script>
<script src="../layui/layui.all.js"></script>
<script src="../js/adaption.js"></script>
<script src="../js/changePwd.js"></script>

</html>
