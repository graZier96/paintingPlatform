<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘图</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header layui-anim" isLogin="false">
        <div id="user" class="fl">
            <i class="" aria-hidden="true">未登录</i>
        </div>
        <div class="options fr clearfix">
            <ul class="clearfix">
                <li><i class="fa fa-plus-square-o fa-2x" aria-hidden="true" id="add_works" name="add_works"></i></li>
                <li><i class="fa fa-paint-brush fa-2x" aria-hidden="true" id="painting"></i></li>
                <li><i class="fa fa-search fa-2x" aria-hidden="true" id="search"></i></li>
            </ul>
        </div>
    </div>

    <div class="searchModular">  <!-- 搜索下拉框 -->
        <input type="text" class="searchText"/><button class="searchBtn">搜索</button>
    </div>
    
    <!-- 登录模块 -->
    <div class="login layui-anim" isShow="false">
        <div class="account">
            <span>账号</span>
            <input type="text" placeholder="" id="userId"/>
            <i class="layui-icon judgeId">&#x1007;</i> 
        </div>
        <div class="pwd">
            <span>密码</span>
            <input type="password" id="password"/>
            <i class="layui-icon judgePwd">&#x1007;</i> 
        </div>
        <div class="remenberPwd">
            <span>记住密码</span>
            <input type="checkbox" id="remenberPwd"/>
        </div>
        <div class="loginIn">
            <button class="layui-btn layui-btn-lg" id="login">登录</button>
            <button class="layui-btn layui-btn-normal layui-btn-lg" id="reset">重置</button>
            <button class="layui-btn layui-btn-warm layui-btn-lg" id="register">注册</button>
        </div>
        <i class="layui-icon close">&#x1006;</i> 
    </div>

    <!-- 遮罩层 -->
    <div class="shadow">
        
    </div>

    <!-- 轮播 -->
    <div class="banner container">
        <div class="layui-carousel" id="banner">
            <div carousel-item class="bannerBox">
                <div><img src="../img/bannerImg/14-15061322250K00.jpg" alt=""></div>
                <div><img src="../img/bannerImg/282bc928fb2782cb2529c4e10183bc3e.jpeg" alt=""></div>
                <div><img src="../img/bannerImg/2934349b033b5bb588a31e373cd3d539b700bc86.jpg" alt=""></div>
                <div><img src="../img/bannerImg/d38d6cd79061f27ef7d965526e645014.jpg" alt=""></div>
                <div><img src="../img/bannerImg/6c65a36d1922a53a34552b89f3ffb048.jpg" alt=""></div>
            </div>
        </div>
    </div>

    <!-- 身体 -->
    <div class="select container photo_show">
        <ul class="listL"></ul>
        <ul class="listC"></ul>
        <ul class="listR"></ul>
    </div>

    <!-- 尾部 -->
    <div class="footer">
        <div class="home active">
            <i class="fa fa-home fa-2x" aria-hidden="true"></i>
            <span>首页</span>
        </div>
        <div class="collection">
            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
            <span>收藏</span>
        </div>
        <div class="dynamic">
            <i class="fa fa-commenting fa-2x" aria-hidden="true"></i>
            <span>动态</span>
        </div>
    </div>
</body>

<script src="../js/jquery-3.2.1.js"></script>
<script src="../layui/layui.all.js"></script>
<script src="../js/adaption.js"></script>
<script src="../js/index.js"></script>

</html>
